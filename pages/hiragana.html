<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="description" content="Kakikata Senpai - Your personal Japanese learning companion. Master Hiragana and Katakana through engaging and interactive practice modes.">
  <meta name="keywords" content="Kakikata Senpai, Learn Japanese, Hiragana, Katakana, Kanji, Japanese practice, Japanese alphabet">
  <meta name="author" content="Frigaa Abderrahmane">
  <title>Hiragana Practice</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="icon" href="../asset/logos/Logo kakikata senpai 1x.png" type="image/icon type">
</head>
<body>
    <header>
        <!-- logo -->
        <div class="logo">
          <img class="logo-om"
               src="../asset/logos/Logo kakikata senpai 1x.png"
               alt="Kakikata Senpai logo" />
        </div>
      
        <!-- navigation -->
        <nav id="main-nav">
          <!-- hamburger icon (affiché < 640 px) -->
          <button class="burger" aria-label="Open menu">
            <span></span><span></span><span></span>
          </button>
      
          <!-- liens -->
          <div class="nav-links">
            <a href="../index.html"><button class="nav-btn">Home</button></a>
            <a href="/pages/kanji.html"><button class="nav-btn">Kanji</button></a>
            <a href="/pages/katakana.html"><button class="nav-btn">Katakana</button></a>
            <a href="#"><button class="nav-btn">Hiragana</button></a>
          </div>
        </nav>
      </header>
    <h1>Hiragana Practice</h1>
    <div class="form">
        <p class="para"  id="hiragana-char"></p>
        <input type="text" id="user-input" placeholder="Type the sound" autocorrect="off" autocomplete="off" autocapitalize="none">
        <button id="submit-btn">Submit</button>
        <p class="para" id="feedback"></p>
        <div class="score-attempts">
            <p class="para" ><span id="score">0</span> / <span id="attempts">0</span> / <span id="percentage">0%</span></p>
        </div>
    </div>
    <p class="para" >Select the categories you want to practice:</p>
    <div class="ch">
        <div class="check">
            <div class="check-box">
                <div class="checkbox-wrapper-9 checkbox-container">
                    <input class="tgl tgl-flat" id="cb4-9" type="checkbox" checked/>
                    <label class="tgl-btn" for="cb4-9"></label>
                </div> 
            </div>
            <h4>Simple Hiragana</h4>
        </div>
        <div class="check">
            <div class="check-box">
                <div class="checkbox-wrapper-9 checkbox-container">
                    <input class="tgl tgl-flat" id="dakuten" type="checkbox"/>
                    <label class="tgl-btn" for="dakuten"></label>
                </div> 
            </div>
            <h4>Dakuten</h4>
        </div>
        <div class="check">
            <div class="check-box">
                <div class="checkbox-wrapper-9 checkbox-container">
                    <input class="tgl tgl-flat" id="handakuten" type="checkbox"/>
                    <label class="tgl-btn" for="handakuten"></label>
                </div> 
            </div>
            <h4>Handakuten</h4>
        </div>
        <div class="check">
            <div class="check-box">
                <div class="checkbox-wrapper-9 checkbox-container">
                    <input class="tgl tgl-flat" id="small" type="checkbox"/>
                    <label class="tgl-btn" for="small"></label>
                </div> 
            </div>
            <h4>Yōon combinations</h4>
        </div>
    </div>
    <div class="about">
        <a href="../index.html"><img src="../asset/info-circle.svg" alt="Info Icon"></a>
        <span class="tooltip">More infos..</span>
    </div>
    <!-- Footer -->
    <footer>
        <p class="home-footer">&copy; 2024 Kakikata Senpai. All rights reserved.</p>
    </footer>
    <script src="../js/hiragana.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
